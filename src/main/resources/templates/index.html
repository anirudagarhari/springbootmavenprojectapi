<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employ managament system</title>
</head>
<body>
<div align="center">

<h1>Employ list</h1>
<a th:href ="@{/showNewEmployForm}">add employe</a>
<table border="2">
<thead>
<tr>
<th>Employe first name</th>
<th>employe last name</th>
<th>employe emial </th>
<th>Action </th>

</tr>

</thead>
<tbody>
<tr th:each="employ:${listEmpolye}">

<td th:text="${employ.lastname}"></td>
<td th:text="${employ.emailid}"></td>

<td><a th:href="@{/deleteEmploye/{id}(id=${employ.id})}">Delete</a></td>

</tr>

</table>
</div>


</body>
</html >
